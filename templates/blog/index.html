</head>
<body>

<div class="container">
    <div class="header"><a href="{{ url_for('index') }}">Nishad Trivedi</a> / {{title}}</div>
    <ul>
      <li>Literature</li>
      <li>Music</li>
    </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
var $win = $(window),
    w = 0,h = 0,
    rgb = [],
    getWidth = function() {
        w = $win.width();
        h = $win.height();
    };

$win.resize(getWidth).mousemove(function(e) {
    
    rgb = [
        Math.round(e.pageX/w * 60),
        Math.round(e.pageY/h * 40),
        80
    ];

    $("body").css('background','rgb('+rgb.join(',')+')');

}).resize()
</script>
